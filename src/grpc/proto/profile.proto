syntax = "proto3";

package user;

service ProfileService {
  rpc CreateProfile (CreateProfileRequest) returns (ProfileResponse);
  rpc UpdateProfile (UpdateProfileRequest) returns (ProfileResponse);
  rpc GetProfileByUsername (GetProfileByUsernameRequest) returns (ProfileResponse);
}

message CreateProfileRequest {
  string userId = 1;
  string username = 2;
  string name = 3;
  string avatarUrl = 4;
  string bio = 5;
  string websiteUrl = 6;
  string twitter = 7;
  string github = 8;
  string youtube = 9;
  string linkedin = 10;
}

message UpdateProfileRequest {
  string userId = 1;
  string name = 2;
  string avatarUrl = 3;
  string bio = 4;
  string websiteUrl = 5;
  string twitter = 6;
  string github = 7;
  string youtube = 8;
  string linkedin = 9;
}

message GetProfileByUsernameRequest {
  string username = 1;
}

message ProfileResponse {
  string id = 1;
  string userId = 2;
  string username = 3;
  string name = 4;
  string avatarUrl = 5;
  string bio = 6;
  string websiteUrl = 7;
  string twitter = 8;
  string github = 9;
  string youtube = 10;
  string linkedin = 11;
  bool isVerified = 12;
  string createdAt = 13;
  string updatedAt = 14;
}
